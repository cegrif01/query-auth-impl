{% extends 'layout.html' %}

{% block content %}
<h2>GET Example</h2>
<p>
    Route <code>/get-example</code> signs and sends a <code>GET</code> request
    to <code>/api/get-example</code>, which validates the request signature and responds
    with a famous mangled phrase.
</p>

<h3>Request</h3>
<pre>
{{ request|trim }}
</pre>

<h3>Response</h3>
<pre>
{{ response|trim }}
</pre>
{% endblock %}
